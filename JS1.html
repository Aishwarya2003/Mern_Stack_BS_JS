<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1 Task</title>
</head>
<body>
    <script>
        function reverseNumber(x) {
            // Convert the number to a string
            const numString = x.toString();
            
            // Reverse the string
            const reversedString = numString.split('').reverse().join('');
            
            // Convert the reversed string back to a number
            const reversedNumber = parseInt(reversedString, 10);
            
            return reversedNumber;
          }
          
          // Example usage:
          const x = 32243;
          const reversedX = reverseNumber(x);
          document.write("Reversed Number is: ",reversedX); // Output: 34223
          
    </script>
</body>
</html>
