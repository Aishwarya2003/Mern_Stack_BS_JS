<body>
    <script>
        function sortStringAlphabetically(str) {
  // Convert the string to an array of characters, sort it, and join it back into a string
  const sortedStr = str.split('').sort().join('');
  return sortedStr;
}

// Example usage:
const inputString = 'webmaster';
const sortedString = sortStringAlphabetically(inputString);
document.write("Sorted string is: ",sortedString); // Output: 'abeemrstw'

    </script>
</body>
