<!DOCTYPE html>
<html>
<head>
  <title>Multiplication and Division</title>
</head>
<body>
  <h1>Multiplication and Division</h1>

  <form>
    <input type="text" id="firstNumber" placeholder="Enter first number">
    <input type="text" id="secondNumber" placeholder="Enter second number"><br>

    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
  </form>

  <p id="result"></p>

  <script>
    function multiply() {
      var num1 = document.getElementById("firstNumber").value;
      var num2 = document.getElementById("secondNumber").value;

      var result = num1 * num2;

      document.getElementById("result").innerHTML = result;
     
    }

    function divide() {
      var num1 = document.getElementById("firstNumber").value;
      var num2 = document.getElementById("secondNumber").value;

      var result = num1 / num2;

      document.getElementById("result").innerHTML = result;
      
    }
  </script>
</body>
</html>
