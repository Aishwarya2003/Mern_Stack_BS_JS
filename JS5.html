<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Form</h1>

  <form onsubmit="return submitContactForm()">
    <table>
        <tr>
            <th>Name:</th>
            <td><input type="text" id="name" placeholder="Enter name"><br><br></td>

        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="email" id="email" placeholder="Enter email address"><br><br></td>
        </tr>
        
        <tr>
            <th>Message:</th>
            <td>
                <textarea id="message" placeholder="Enter message"></textarea><br><br>

            </td>
        </tr>
        
    </table>
    <button type="submit">Submit</button>
  </form>

  <script>
    function submitContactForm() {
      // Get the values of the form fields.
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Validate the form fields.
      if (name === "") {
        alert("Please enter your name.");
        return;
      }
      

      if (email === "") {
        alert("Please enter your email address.");
        return;
      }

      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (message === "") {
        alert("Please enter a message.");
        return;
      }

      // Send the form data to the server.
      // ...
    }

    function isValidEmail(email) {
      var regex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
