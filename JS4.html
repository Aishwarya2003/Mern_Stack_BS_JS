<!DOCTYPE html>
<html>
<head>
  <title>Show Date and Time</title>
</head>
<body>
  <h1>Show Date and Time</h1>

  <button type="button" id="showDateButton" onclick="showDate()">Show Date</button>
  <button type="button" id="showTimeButton" onclick="showTime()">Show Time</button>

  <p id="date"></p>
  <p id="time"></p>

  <script>
    function showDate() {
      var date = new Date();
      document.getElementById("date").innerHTML = date.toLocaleDateString();
    }

    function showTime() {
      var time = new Date();
      document.getElementById("time").innerHTML = time.toLocaleTimeString();
    }
  </script>
</body>
</html>
